<!--for search filter-->
<div>
  <input type="text" placeholder="serach here"  [(ngModel)]="term"/>
</div>
<!---for getting the json data-->
<table class="table">
  <thead>
    <tr>
      <th >title</th>
      <th >url</th>
      <th >created_at</th>
      <th>author</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let m of output|san:term"  data-toggle="modal" data-target="#sam"  (click)="siri(m)">
      <td>{{m.title}}</td>
      <td>{{m.url}}</td>
      <td>{{m.created_at}}</td>
      <td>{{m.author}}</td>
    </tr>
   </tbody>
</table>
<!--for showing the data in a modal-->
<div class="modal" tabindex="-1" role="dialog"  id="sam">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre>{{sam|json}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
